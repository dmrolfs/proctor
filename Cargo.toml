[package]
name = "proctor"
version = "0.1.0"
authors = ["Damon Rolfs <drolfs@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
path = "src/lib.rs"

[[example]]
name = "sandbox"
path = "examples/sandbox.rs"

[[example]]
name = "eth-scan"
path = "examples/eth_scan.rs"

[[example]]
name = "async-stream"
path = "examples/async_stream.rs"

[dependencies]
anyhow = "*"
approx = "*"
async-stream = "*"
async-trait = "*"
cast_trait_object = "*"
chrono = "*"
clap = { version = "3.0.0-beta.5", features = ["yaml"] }
config = { version = "*" }
#config = { git = "https://github.com/dmrolfs/config-rs" }
csv = "*"
either = { version = "1.6", features = ["serde"] }
enum-display-derive = "*"
flexbuffers = "*"
futures = "*"
futures-util = "*"
lazy_static = "*"
maplit = "*"
num_cpus = "*"
num-traits = "*"
oso = "*"
polar-core = "*"
pretty-snowflake = { git = "https://github.com/dmrolfs/pretty-snowflake-rs" }
proctor_derive = { path = "proctor_derive" }
prometheus = { version = "0.13", features = ["process"] }
prometheus-static-metric = "0.5"
quanta = "0.9"
reqwest = { version = "*", features = ["blocking", "json"] }
reqwest-middleware = "*"
reqwest-retry = "*"
ron = "*"
serde = "*"
serde_json = "*"
statrs = "*"
tempfile = "*"
thiserror = "*"
tokio = { version = "*", features = ["full"] }
tracing = "*"
tracing-bunyan-formatter = "*"
tracing-flame = "*"
tracing-futures = "*"
tracing-log = "*"
tracing-subscriber = { version = "0.2", features = ["env-filter", "json"] }
trim-margin = "0.1"
validator = { version = "0.14", features = ["derive"] }

[dev-dependencies]
claim = "*"
criterion = { version = "*", features = ["async_tokio", "html_reports"] }
futures-core = "*"
itertools = "*"
pprof = {version = "*", features = ["flamegraph"]}
pretty_assertions = "*"
rand = "*"
serde_test = "*"
serde_with = { version = "*", features = ["chrono", "json", "macros"] }
static_assertions = "*"
tokio-test = "*"

[[bench]]
name = "bench_main"
harness = false
